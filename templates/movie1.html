<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
	<h1>{{title}}</h1>
	<h2>Detail: {{Detail}}</h2>
    <h3>Storyline: {{Storyline}}</h3>
	<h3>Genre: {{genre}}</h3>
	<h3>Actors:</h3>
 	{%for a in actors:%}
	<h3>{{a}}</h3>
	{% endfor %}

	<h3>Rate: {{rate}}</h3>
    <h3>Comments: </h3>
 	{%for i in range(comments|count):%}
	<h3>User:{{Username[i]}}<br>Comment:{{comments[i]}}</h3>
	{% endfor %}


</body>

</html>
